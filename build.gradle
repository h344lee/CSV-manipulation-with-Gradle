plugins {
    id 'java'
    id 'application'
}

group 'com.kinaxis.interview'
version '1.0'

application {
    mainClass = 'com.kinaxis.interview.CSVGenerator'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.kinaxis.interview.CSVGenerator'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    testImplementation 'tech.tablesaw:tablesaw-core:0.38.5'

    testImplementation 'org.apache.logging.log4j:log4j-api:2.14.1'
    testImplementation'org.apache.logging.log4j:log4j-core:2.14.1'
    testImplementation'org.apache.logging.log4j:log4j-slf4j-impl:2.14.1'

    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'tech.tablesaw:tablesaw-core:0.38.5'

    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.1'
}

test {
    useJUnitPlatform()
}

